<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <!-- Open Graph Tags for Facebook -->
  <meta property="og:image" content="https://testingonly69.github.io/test.jpg" />
  <meta property="og:url" content="https://c.lazada.com.ph/t/c.1x9CTw" />
  <meta property="og:type" content="website" />

  <!-- CSS to control image size and prevent cropping -->
  <style>
    img {
      width: 100%;       /* Ensure image fills the width */
      height: auto;      /* Maintain aspect ratio */
      object-fit: contain; /* Ensure the full image is shown without cropping */
    }
  </style>
</head>
<body>
  <a href="https://c.lazada.com.ph/t/c.1x9CTw">
    <img src="https://testingonly69.github.io/test.jpg" alt="Product Image" />
  </a>
</body>
</html>
